<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' data: cdnjs.cloudflare.com/ajax/libs/ ssl.google-analytics.com/ga.js; img-src 'self'; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com/ajax/libs/ fonts.googleapis.com/css; frame-src *.facebook.com/plugins/video.php; font-src cdnjs.cloudflare.com/ajax/libs/ fonts.gstatic.com/s/; block-all-mixed-content" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}{{ site.icon_path }}/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}{{ site.icon_path }}/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}{{ site.icon_path }}/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="{{ site.baseurl }}{{ site.icon_path }}/manifest.json" />
    <link rel="mask-icon" href="{{ site.baseurl }}{{ site.icon_path }}/safari-pinned-tab.svg" color="#000000" />
    <link rel="shortcut icon" href="{{ site.baseurl }}{{ site.icon_path }}/favicon.ico" />
    <meta name="msapplication-config" content="{{ site.baseurl }}{{ site.icon_path }}/browserconfig.xml" />
    <meta name="theme-color" content="black" />

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ site.baseurl }}{{ site.css_path }}/custom.css" />

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" />
</head>
